apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webook-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nic
  rules:
    - host: webook
      http:
        paths:
          - backend:
              service:
                name: webook-app-service
                port:
                  number: 80
            path: /
            pathType: Prefix